<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Weiberson's llama Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon2.ico') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body class="bg-gray-100">

    <div class="max-w-4xl mx-auto p-4 bg-white shadow-lg rounded-lg mt-10">
        <div class="flex items-center justify-center mb-4">
            <img class="h-32 w-auto shadow-md hover:shadow-lg" src="../static/images/welcome4.png" alt="Welcome Image">
        </div>
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-600 hover:text-blue-800">
            Weiberson's llama Bot
            <button onclick="location.reload();" class="ml-2 px-2 py-1 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 focus:outline-none">Refresh</button>
        </h1>

        <form id="chat-form" method="POST" action="/">
            <div class="flex items-center space-x-2 mb-4">
                <a href="https://github.com/weitsung50110" target="_blank" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none">GitHub</a>
                <a href="https://medium.com/@weiberson" target="_blank" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 focus:outline-none">Medium</a>
                <a href="https://tw.linkedin.com/in/weiberson" target="_blank" class="px-4 py-2 bg-pink-500 text-white rounded hover:bg-pink-600 focus:outline-none">LinkedIn</a>
            </div>
            <div class="flex items-center space-x-2">
                <input type="text" class="flex-grow px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" id="query-input" name="query-input" required placeholder="Type your message">
                <button type="submit" id="GO" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none">
                    GO
                </button>
            </div>
        </form>
        <div class="mt-6">
            {% if query_input %}
            <div class="bg-gray-100 p-4 rounded mb-4">
                <p class="text-gray-700">{{ query_input }}</p>
            </div>
            {% endif %}

            <div id="loading_animate" class="bg-gray-100 p-4 rounded flex items-center justify-center" style="display: none;">
                <div class="flex space-x-4">
                    <div class="w-4 h-4 bg-red-500 rounded-full animate-bounce"></div>
                    <div class="w-4 h-4 bg-blue-500 rounded-full animate-bounce"></div>
                    <div class="w-4 h-4 bg-yellow-500 rounded-full animate-bounce"></div>
                </div>
                <p class="text-gray-700 ml-4" id="status_txt">status_txt</p>
            </div>

            {% if output %}
            <div class="bg-gray-100 p-4 rounded">
                <p class="text-gray-700">{{ output }}</p> <!-- Use the safe filter to render HTML from output -->
            </div>
            {% else %}
            <div id="welcome_div" class="flex items-center justify-center animate-pulse bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-500">
                <span class="text-white">æ­¡è¿Žä¾†åˆ°Wei tsungçš„LLMç¶²ç«™!ðŸŽ‰</span>
            </div>
            {% endif %}
        </div>
        <div class="mt-6 text-center">
            <p class="text-gray-500">Time:</p>
            <div id="datetime" class="text-4xl font-bold text-pink-500 hover:text-pink-600 transition duration-350 ease-in-out transform hover:scale-105">0</div>
        </div>
    </div>
</body>
</html>
